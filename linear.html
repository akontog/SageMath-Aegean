<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>SageMath | Γραμμική Άλγεβρα</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Banner -->
  <div id="banner-placeholder"></div>
  
  <!-- Μενού -->
  <div id="menu-placeholder"></div>

  <div class="content">
    <aside class="sidebar" id="sidebar-placeholder"></aside>

    <main>
      <h1>Γραμμική Άλγεβρα</h1>
      <p>
        Αποτελεί τομέα των μαθηματικών και της άλγεβρας που ασχολείται με τη μελέτη διανυσμάτων, διανυσματικών χώρων, γραμμικών απεικονίσεων και συστημάτων γραμμικών εξισώσεων. 
      </p>
    </main>
  </div>
  <!-- Script για φόρτωση μενού/πλευρικού -->
  <script>
    // Banner
    fetch("banner.html")
      .then(res => res.text())
      .then(data => document.getElementById("banner-placeholder").innerHTML = data);

    // Βασικό μενού
    fetch("menu.html")
      .then(res => res.text())
      .then(data => document.getElementById("menu-placeholder").innerHTML = data);

    // Sidebar για Λογισμό
    fetch("sidebar-linear.html")
      .then(res => res.text())
      .then(data => document.getElementById("sidebar-placeholder").innerHTML = data);
  </script>
</body>
</html>
