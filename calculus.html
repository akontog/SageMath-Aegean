<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>SageMath | Λογισμός</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Banner -->
  <div id="banner-placeholder"></div>
  
  <!-- Μενού -->
  <div id="menu-placeholder"></div>

  <div class="layout">
    <aside class="sidebar" id="sidebar-placeholder"></aside>

    <main>
      <h1>Λογισμός</h1>
      <p>
        Ο Λογισμός (ή Ανάλυση) μελετά τα όρια, τις παραγώγους και τα ολοκληρώματα. 
        Παρέχει τα εργαλεία για την κατανόηση της συνεχούς μεταβολής 
        και είναι κεντρικός σε όλες τις φυσικές και κοινωνικές επιστήμες.
      </p>
    </main>
  </div>

  <!-- Script για φόρτωση μενού/πλευρικού -->
  <script>
    // Banner
    fetch("banner.html")
      .then(res => res.text())
      .then(data => document.getElementById("banner-placeholder").innerHTML = data);

    // Βασικό μενού
    fetch("menu.html")
      .then(res => res.text())
      .then(data => document.getElementById("menu-placeholder").innerHTML = data);

    // Sidebar για Λογισμό
    fetch("sidebar-calculus.html")
      .then(res => res.text())
      .then(data => document.getElementById("sidebar-placeholder").innerHTML = data);
  </script>
</body>
</html>
