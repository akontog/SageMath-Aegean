<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>SageMath | Άλγεβρα</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Banner -->
  <div id="banner-placeholder"></div>
  
  <!-- Μενού -->
  <div id="menu-placeholder"></div>

  <div class="content">
    <!-- Φόρτωση του sidebar -->
    <aside class="sidebar" id="sidebar-placeholder"></aside>

    <!-- Περιεχόμενο -->
    <main>
      <h1>Άλγεβρα</h1>
      <p>
        Η Άλγεβρα είναι κλάδος των μαθηματικών που ασχολείται με σύμβολα και τους κανόνες χειρισμού τους. Περιλαμβάνει έννοιες όπως εξισώσεις, πολυώνυμα, συναρτήσεις και δομές όπως ομάδες και δακτύλιους.
      </p>
    </main>
  </div>
  <!-- Script για φόρτωση μενού/πλευρικού -->
  <script>
    fetch("banner.html")
      .then(res => res.text())
      .then(data => document.getElementById("banner-placeholder").innerHTML = data);

    fetch("menu.html")
      .then(res => res.text())
      .then(data => document.getElementById("menu-placeholder").innerHTML = data);

    fetch("algebra/sidebar-algebra.html")
      .then(res => res.text())
      .then(data => document.getElementById("sidebar-placeholder").innerHTML = data);
  </script>
</body>
</html>
