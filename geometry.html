<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>SageMath | Γεωμετρία</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Banner -->
  <div id="banner-placeholder"></div>
  
  <!-- Μενού -->
  <div id="menu-placeholder"></div>

  <div class="content">
    <aside class="sidebar" id="sidebar-placeholder"></aside>

    <main>
      <h1>Γεωμετρία</h1>
      <p>
        Η Γεωμετρία μελετά τις ιδιότητες του χώρου, των σχημάτων, των γραμμών και των επιφανειών. Από την κλασική Ευκλείδεια γεωμετρία μέχρι τη μη-Ευκλείδεια και τη διαφορική γεωμετρία, αποτελεί θεμέλιο πολλών εφαρμογών.
      </p>
    </main>
  </div>
  <!-- Script για φόρτωση μενού/πλευρικού -->
  <script>
    // Banner
    fetch("banner.html")
      .then(res => res.text())
      .then(data => document.getElementById("banner-placeholder").innerHTML = data);

    // Βασικό μενού
    fetch("menu.html")
      .then(res => res.text())
      .then(data => document.getElementById("menu-placeholder").innerHTML = data);

    // Sidebar για Λογισμό
    fetch("sidebar-geometry.html")
      .then(res => res.text())
      .then(data => document.getElementById("sidebar-placeholder").innerHTML = data);
  </script>
</body>
</html>
